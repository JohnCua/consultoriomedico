{% extends 'consultorio/home/home.html' %}
      {% block content %}

        <div class="row">
        <div class="left"><br>
        <h5 class="light">Listado de doctores</h5>
        </div>

        <div class="right"><br>
        <a href="{% url 'doctor_nuevo' %}" class="modal-trigger btn-floating tooltipped btn-large waves-effect waves-light light-blue darken-4" data-position="bottom" data-delay="50" data-tooltip="Agregar"><i class="material-icons">add</i></a>
        </div>
        </div>

        <div class="row">
        <div class="col s12">
        <div class="card hoverable z-depth-2">
        <table class="centered highlight responsive-table">
        <thead class="light-blue darken-1 white-text">
        <tr>
        <th>Nombre</th>
        <th>Especialidad</th>

        <th></th>

        </tr>
        </thead>

        <tbody>
        {% for d in doc %}
        <tr>
        <td>{{d.nombre}}</td>
        <td>{{d.especialidad}}</td>

        <td>
        <a class="tooltipped btn-floating btn-small waves-effect waves-light light-blue darken-4" data-position="bottom" href="{% url 'doctor_edit' pk=d.pk %}" data-delay="50" data-tooltip="Editar"><i class="material-icons">edit</i></a>
        <a class="tooltipped btn-floating btn-small waves-effect waves-light red modal-trigger" data-position="bottom" href="{% url 'doctor_remove' pk=d.pk %}" data-delay="50" data-tooltip="Eliminar"><i class="material-icons">delete</i></a>

        </td>

        </tr>
          {% endfor %}
        </tbody>
        </table>
        </div>
        </div>
        </div>
        
      {% endblock content %}
